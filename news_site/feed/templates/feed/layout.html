{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'feed/css/feed.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>
    <aside>
        <img class="logo-icon" src="{% static 'feed/img/sibers-logo.svg' %}" alt="logo">
        <span class="logo">News</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>About us</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add article</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
