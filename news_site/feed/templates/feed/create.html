{% extends 'feed/layout.html' %}


{% block content %}
    <div class="features">
      <h1>Form for adding article</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.anons }}<br>
          {{ form.full_text }}<br>
          {{ form.date }}<br>
          <span>{{ error }}</span>
          <input type="text" placeholder="Title of article"><br>
          <input type="text" placeholder="Anons"><br>
          <textarea class="form-control" placeholder="Text of article"></textarea><br>
          <input type="date" placeholder="form-control"><br>
          <input type="time" placeholder="form-control"><br>
          <button class="btn btn-success" type="submit">Add article</button>

      </form>


    </div>




{% endblock %}
