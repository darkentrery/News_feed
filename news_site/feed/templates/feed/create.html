{% extends 'feed/layout.html' %}


{% block content %}
    <div class="features">
      <h1>Form for adding article</h1>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.anons }}<br>
          {{ form.full_text }}<br>
          {{ form.date }}<br>
          {{ form.photo }}<br><br>
          <span>{{ error }}</span><br>
          <button class="btn btn-success" type="submit">Add article</button>



      </form>


    </div>



{% endblock %}
